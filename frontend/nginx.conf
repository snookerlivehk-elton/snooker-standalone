worker_processes auto;
events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss application/atom+xml image/svg+xml;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: route all non-file requests to index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
      expires 7d;
      add_header Cache-Control "public";
    }

    # Proxy Socket.IO to backend (WebSocket upgrade)
    location /socket.io/ {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_http_version 1.1;
      proxy_set_header Host snookerhk.live;
      proxy_pass https://snookerhk.live/socket.io/;
    }

    # Proxy API calls to backend to keep same-origin
    location /api/ {
      proxy_set_header Host snookerhk.live;
      proxy_pass https://snookerhk.live/api/;
    }
  }
}